<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    
    <link rel="stylesheet" href="styles/media1000.css">
    <link rel="stylesheet" href="styles/media845.css">
    <link rel="stylesheet" href="styles/media700.css">
    <link rel="stylesheet" href="styles/media500.css">
    <link rel="stylesheet" href="styles/mediaMobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <title>Study</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="city-list">
                <div class="input-box">
                    <input type="text" class="input-city" placeholder="Регион, город, населенный пункт">
                    <button class="button-input">
                        <img src="icons/close_24px.svg" alt="" class="img-button">
                    </button>
                </div>
                <div class="box">
                    <div class="user-city-box">

                    </div>
                    
                    <div class="list">
                        <div class="loader-container">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
                
                
                <button class="btn-city" disabled>сохранить</button>
            </div>
            
            <div class="search">
                <div class="menu">
                    <img src="icons/menu.svg" alt="">
                </div>
                <div class="logo-city">
                    <div class="logo">
                        <img src="icons/logo.svg" alt="">
                    </div>
                    <div >
                        <img src="icons/city.svg" alt="" class="city-arrow">
                    </div>
                    <p class="city">Любой регион</p>
                </div>
                
                <input type="text" class="input" placeholder="Учебное заведение, специальность или профессия">

                <div class="user">
                    <div class="like">
                        <div >
                            <img src="icons/heart.svg" alt="" class="heart">
                        </div>
                        <p class="count">1</p>
                    </div>
                    
                    <p class="user-name">Екатерина</p>
                    <div>
                        <img src="image/avatar.jpg" class="avatar" alt="">
                    </div>
                </div>
                
            </div>
            <nav class="nav">
                <ul class="navigation">
                    <li class="navigation-item"><a href="#">Вузы</a></li>
                    <li class="navigation-item"><a href="#">Колледжи</a></li>
                    <li class="navigation-item"><a href="#">Техникумы</a></li>
                    <li class="navigation-item"><a href="#">Училища</a></li>
                    <li class="navigation-item"><a href="#">Специальности</a></li>
                    <li class="navigation-item"><a href="#">Профессии</a></li>
                    <li class="navigation-item"><a href="#">Отзывы</a></li>
                    <li class="navigation-item"><a href="#">Учебным заведениям</a></li>
                    <li class="navigation-item"><a href="#">Тест на профориентацию</a></li>
                </ul>
                <div class="gradient">
                    <img src="icons/arrow.svg" alt="">
                </div>
            </nav>

        </div>
    </header>

    <main class="main"></main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
